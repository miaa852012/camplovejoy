<!DOCTYPE html>

  <title>Camp Lovejoy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="desktop">
    <!-- About Camp Window -->
    <div class="about-camp-window">
      <div class="title-bar">

          <span class="red"></span>

      </div>

        <img src="https://cdn.swisscows.com/image?url=https%3A%2F%2Fcdn.iconscout.com%2Ficon%2Ffree%2Fpng-256%2Ffree-videos-logo-icon-download-in-svg-png-gif-file-formats--video-mobile-application-iphone-app-ios-apple-apps-pack-logos-icons-4497732.png%3Ff%3Dwebp%26w%3D128" alt="Videos Icon" />

</html>
