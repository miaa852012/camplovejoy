<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Videos - Camp Lovejoy</title>
  <link rel="stylesheet" href="videos.css"/>
</head>
<body>
  <div class="desktop">
    <!-- Video Window -->
    <div class="video-window">
      <div class="title-bar">
        <div class="traffic-lights">
          <span class="red"></span>
          <span class="yellow"></span>
          <span class="green"></span>
        </div>
        <div class="title">Camp Lovejoy - Videos</div>
      </div>
      <div class="video-content">
        <div class="video-embed">
          <iframe width="360" height="202" src="https://www.youtube.com/embed/RZ_0ImDYrPY" 
            frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-label">
          <h3>YouTube Compilation</h3>
          <p>A special collection of camp memories!</p>
        </div>
      </div>
    </div>

    <!-- Dock -->
    <div class="dock">
      <a href="/camplovejoy/" class="dock-icon" title="Home">
        <img src="https://img.icons8.com/ios-glyphs/100/home.png" alt="Home"/>
        <span>Home</span>
      </a>
    </div>
  </div>
</body>
</html>
